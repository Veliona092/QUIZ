<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ethics & Philosophy Quiz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .answerInput {
      margin-top: 5px;
      display: block;
      margin-bottom: 10px;
    }
    .correctAnswer {
      color: green;
      font-style: italic;
      margin-top: 5px;
    }
    #score {
      font-weight: bold;
      margin-top: 20px;
    }
    #message {
      color: blue;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Ethics & Philosophy Quiz</h1>
  <p id="message">Answer the questions below and click "Submit" to see your score.</p>
  <form id="quizForm" onsubmit="return false;" autocomplete="off">
    <!-- Questions will be inserted here by JavaScript -->
  </form>
  <button type="button" onclick="submitQuiz()">Submit</button>
  <button type="button" onclick="resetQuiz()">Reset</button>
  <div id="score"></div>

  <script>
   const questions = [
    {"question": "There is only one God who died on the cross for humanity. Who is the author of this?", "answer": "Friedrich Nietzsche"},
    {"question": "List the six classifications of Christ's ethics.", "answer": [
        "The ethics of Jesus Christ shows more preference to the poor and the oppressed",
        "The ethics of Jesus is the ethics of love",
        "The ethics of Jesus demands honesty and authenticity",
        "The ethics of Jesus teaches faith in the Father",
        "The ethics of Jesus espouses peace and reconciliation",
        "The ethics of Jesus demands sacrifice and suffering"
    ]},
    {"question": "The moral imperative of Saint Augustine is God because ____", "answer": "God is the highest attribute of love"},
    {"question": "The highest attribute of God is ____", "answer": "Love"},
    {"question": "God is the starting point and the terminal point of existence. What propelled God to create?", "answer": "Love"},
    {"question": "Love is the impetus that propelled God to create. Man is ____", "answer": "The most important; We were created out of love"},
    {"question": "Saint Augustine strongly believed that man authored or created evil because ____", "answer": "Everything that God made is good"},
    {"question": "According to Saint Augustine, evil is ____", "answer": ["The negation of good", "Absence of God", "For sin is the negation of God"]},
    {"question": "Saint Augustine accepted the fact that even though man was not created perfect, man can still attain or taste perfection through ____", "answer": "Encountering beatific vision"},
    {"question": "When a person is in the state of sin, they are in the state of ____", "answer": "Imperfect"},
    {"question": "Two types of utilitarian", "answer": ["Act utilitarian", "Rule utilitarian"]},
    {"question": "Who is the founder of utilitarian ethics?", "answer": "Jeremy Bentham"},
    {"question": "Man should act in order to produce the greater happiness for people", "answer": "True"},
    {"question": "Immanuel Kant primarily it is the duty of man to be good", "answer": "True"},
    {"question": "Our main objective is to be happy", "answer": "True"},
    {"question": "Our duty is to be morally good", "answer": "True"},
    {"question": "Reason is capable of influencing the will", "answer": "True"},
    {"question": "Philosophy based on experience", "answer": "Empiricism"},
    {"question": "Philosophy based on a priori derived from reasoning", "answer": "Rationalism"},
    {"question": "The principle of universality", "answer": "All moral acts should be universally applicable"},
    {"question": "The principle of humanity", "answer": "Always treat humanity as an end, never as a means"},
    {"question": "What determines the moral quality of an act according to Immanuel Kant?", "answer": "The morality of our act depends on the quality of the act."},
    {"question": "Will is our ability to make a choice in life", "answer": "True"},
    {"question": "To live a moral life is a must", "answer": "True"},
    {"question": "According to Immanuel Kant, morality is nothing else but reason", "answer": "True"},
    {"question": "What are the sovereign masters according to utilitarianism?", "answer": ["Pleasure", "Pain"]},
    {"question": "Saint Thomas Aquinas stated that man can attain perfection on earth under what condition?", "answer": "If he keeps himself good"},
    {"question": "What are the three supernatural virtues?", "answer": ["Faith", "Hope", "Charity"]},
    {"question": "Fortitude is ____", "answer": "Strength of the mind"},
    {"question": "Perfection is ____", "answer": "Salvation"}
]



    const quizForm = document.getElementById('quizForm');

    // Shuffle array without altering the original
    function shuffleArray(array) {
      const copy = array.slice();
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    // Render Quiz
    function renderQuiz() {
      const shuffledQuestions = shuffleArray(questions);

      shuffledQuestions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

        const answers = Array.isArray(q.answer) ? q.answer : [q.answer];

        answers.forEach((_, ansIndex) => {
          questionDiv.innerHTML += `
            <input 
              type="text" 
              name="question${index}answer${ansIndex}" 
              class="answerInput" 
              aria-label="Answer for question ${index + 1}" 
              autocomplete="off" 
              required
            >
          `;
        });

        questionDiv.innerHTML += `<p class="correctAnswer" style="display: none;">Correct answer: ${answers.join(', ')}</p>`;
        quizForm.appendChild(questionDiv);
      });
    }

    // Submit Quiz
    function submitQuiz() {
      let score = 0;
      const correctAnswers = document.querySelectorAll('.correctAnswer');
      const totalQuestions = questions.length;

      questions.forEach((q, index) => {
        const answers = Array.isArray(q.answer) ? q.answer.map(a => a.toLowerCase()) : [q.answer.toLowerCase()];
        const userAnswers = answers.map((_, ansIndex) => {
          const input = document.querySelector(`input[name="question${index}answer${ansIndex}"]`);
          return input ? input.value.trim().toLowerCase() : "";
        });

        // Validate answers
        const isCorrect = userAnswers.every((userAnswer, i) => answers[i] === userAnswer);
        if (isCorrect) {
          score++;
          correctAnswers[index].style.display = 'none';
        } else {
          correctAnswers[index].style.display = 'block';
        }
      });

      // Display final score
      document.getElementById('score').innerText = `Your score is ${score} out of ${totalQuestions}`;
    }

    // Reset Quiz
    function resetQuiz() {
      quizForm.innerHTML = '';
      document.getElementById('score').innerText = '';
      renderQuiz();
    }

    // Initialize quiz on page load
    renderQuiz();
  </script>
</body>
</html>
